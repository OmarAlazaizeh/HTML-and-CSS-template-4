<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="imgs/avatar.png" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/master.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <div class="sidebar bg-white p-20 p-relative">
        <h3 class="p-relative txt-c mt-0">Omar</h3>
        <ul>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-chart-simple fa-fw"></i>
              <span class="hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="setting.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span>Setting</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span>Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span>Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-regular fa-circle-user fa-fw"></i>
              <span>Friends</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span>Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-regular fa-credit-card fa-fw"></i>
              <span>Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search p-relative">
            <input class="p-10" type="search" placeholder="Type a keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification p-relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="p-relative">Dashboard</h1>
        <div class="wrapper d-grid gap-20">
          <!-- Start Welcom Wdiget -->
          <div class="welcome bg-white rad-10 txt-c-mobile block-mobile">
            <div class="intro p-20 d-flex space-between bg-eee">
              <div>
                <h2 class="m-0">Welcome</h2>
                <p class="c-grey mt-5">Omar</p>
              </div>
              <img
                src="imgs/welcome.png"
                alt="Welcome Image"
                class="hide-mobile"
              />
            </div>
            <img src="imgs/avatar.png" alt="Profile Image" class="avatar" />
            <div class="body d-flex txt-c mt-20 mb-20 p-20 block-mobile">
              <div>
                Omar Alazaizeh
                <span class="d-block c-grey fs-14 mt-10">Developer</span>
              </div>
              <div>
                80
                <span class="d-block c-grey fs-14 mt-10">Project</span>
              </div>
              <div>
                &dollar;8500
                <span class="d-block c-grey fs-14 mt-10">Earned</span>
              </div>
            </div>
            <a href="profile.html" class="visit d-block btn-shape fs-14 w-fit"
              >Profile</a
            >
          </div>
          <!-- End Welcom Wdiget -->
          <!-- Start Quick Draft Widget -->
          <div class="quick-draft p-20 bg-white rad-6">
            <h2 class="mt-0 mb-10">Quick Draft</h2>
            <p class="mt-0 mb-20 c-grey fs-15">Write a draft for your ideas</p>
            <form action="">
              <input
                class="d-block mb-20 p-10 bg-eee rad-6 w-full b-none"
                type="text"
                placeholder="Title"
              />
              <textarea
                class="d-block mb-20 p-10 bg-eee rad-6 w-full b-none"
                placeholder="Your thoughts"
              ></textarea>
              <input
                class="save d-block fs-14 b-none w-fit btn-shape"
                type="submit"
                value="Save"
              />
            </form>
          </div>
          <!-- End Quick Draft Widget -->
          <!-- Start Yearly Target  -->
          <div class="targets p-20 bg-white rad-6">
            <h2 class="mt-0 mb-10">Yearly Targets</h2>
            <p class="mt-0 mb-20 fs-15 c-grey">Targets of the year</p>
            <div class="target-row blue mb-20 center-flex">
              <div class="icon center-flex">
                <i class="fa-solid fa-dollar-sign"></i>
              </div>
              <div class="details">
                <span class="fs-14 c-grey">Money</span>
                <span class="d-block mt-5 mb-10 fw-bold"
                  >&dollar;20&comma;000</span
                >
                <div class="progress p-relative"></div>
              </div>
            </div>
          </div>
          <!-- End Yearly Target  -->
          <!-- Test Comment -->
        </div>
      </div>
    </div>
  </body>
</html>
